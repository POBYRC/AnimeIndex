<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f7f9ff;
      --card: #ffffff;
      --line: #e3e8f4;
      --text: #28344f;
      --sub: #7482a1;
      --primary: #5b7cff;
      --primary-2: #8a62ff;
      --danger: #df4563;
      --soft-danger: #fff2f5;
      --shadow: 0 10px 26px rgba(41, 62, 112, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Prompt', system-ui, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 80% -10%, #e4edff, transparent 50%), #f7f9ff;
      min-height: 100vh;
      padding: 18px;
    }

    .app {
      max-width: 1500px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 1fr) 380px;
      gap: 16px;
      align-items: start;
    }

    .box {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
    }

    .main {
      display: grid;
      gap: 14px;
    }

    .topbar {
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr 270px auto;
      gap: 10px;
      align-items: center;
    }

    .brand h1 {
      margin: 0;
      font-size: 22px;
      line-height: 1.1;
    }

    .muted { color: var(--sub); font-size: 13px; }

    .input, .btn {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      font: inherit;
      background: #fff;
      color: var(--text);
      outline: none;
    }

    .input:focus {
      border-color: #a4b7ff;
      box-shadow: 0 0 0 3px rgba(91, 124, 255, 0.14);
    }

    .btn {
      cursor: pointer;
      transition: transform .12s ease;
      font-weight: 500;
    }

    .btn:hover { transform: translateY(-1px); }

    .btn.primary {
      border: none;
      color: #fff;
      background: linear-gradient(100deg, var(--primary), var(--primary-2));
    }

    .btn.ghost {
      background: #f8faff;
    }

    .btn.danger {
      color: var(--danger);
      background: var(--soft-danger);
      border-color: #f0c1cb;
    }

    .status-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      padding: 0 14px 14px;
    }

    .chip {
      font-size: 12px;
      border: 1px solid #d6dff4;
      border-radius: 999px;
      padding: 5px 10px;
      color: #55648b;
      background: #f8faff;
    }

    .grid {
      padding: 14px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }

    .card {
      border: 1px solid #dbe2f2;
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 310px;
      background: #fff;
    }

    .thumb {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      background: #edf2ff;
    }

    .body {
      padding: 10px;
      display: grid;
      gap: 8px;
      height: 100%;
    }

    .anime-title {
      margin: 0;
      font-size: 15px;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .anime-link {
      color: #6b7a9f;
      text-decoration: none;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tags { display: flex; gap: 5px; flex-wrap: wrap; }
    .tag {
      font-size: 11px;
      border: 1px solid #d8e1f6;
      background: #f4f7ff;
      color: #52628d;
      border-radius: 999px;
      padding: 3px 8px;
    }

    .actions {
      display: flex;
      gap: 6px;
      margin-top: auto;
    }

    .small {
      flex: 1;
      border-radius: 10px;
      border: 1px solid #d8e0f2;
      padding: 7px;
      background: #fbfcff;
      cursor: pointer;
      font: inherit;
    }

    .small.del {
      color: var(--danger);
      border-color: #f0c1cb;
      background: #fff4f7;
    }

    .empty {
      grid-column: 1 / -1;
      border: 1px dashed #cad7f2;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      color: #7887ab;
    }

    .side {
      position: sticky;
      top: 16px;
      display: grid;
      gap: 12px;
    }

    .panel { padding: 14px; }

    .field { display: grid; gap: 6px; margin-bottom: 9px; }
    .field label { font-size: 13px; color: var(--sub); }

    .btnRow { display: flex; gap: 8px; flex-wrap: wrap; }
    .btnRow .btn { flex: 1; min-width: 115px; }

    .category-wrap {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 8px;
      background: #fbfcff;
    }

    .category-search {
      margin-bottom: 8px;
    }

    .category-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      max-height: 170px;
      overflow: auto;
    }

    .cat-pill {
      position: relative;
    }

    .cat-pill input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .cat-pill span {
      display: inline-block;
      border: 1px solid #d3dcf4;
      border-radius: 999px;
      padding: 5px 10px;
      font-size: 12px;
      color: #4d5e88;
      background: #fff;
      cursor: pointer;
      user-select: none;
    }

    .cat-pill input:checked + span {
      border-color: #8da6ff;
      background: #ecf1ff;
      color: #354a84;
      font-weight: 600;
    }

    .json {
      margin: 0;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: #fafbff;
      padding: 10px;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 290px;
      overflow: auto;
      font-size: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }

    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(12, 22, 48, 0.45);
      display: grid;
      place-items: center;
      padding: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .16s ease;
      z-index: 99;
    }

    .modal-bg.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      width: min(760px, 100%);
      max-height: 90vh;
      overflow: auto;
      border-radius: 16px;
      border: 1px solid #dde5f5;
      background: #fff;
      padding: 14px;
      box-shadow: var(--shadow);
    }

    @media (max-width: 1200px) {
      .app { grid-template-columns: 1fr; }
      .side { position: static; }
    }

    @media (max-width: 900px) {
      .topbar { grid-template-columns: 1fr; }
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="app">
    <main class="main">
      <section class="box">
        <div class="topbar">
          <div class="brand">
            <h1>Anime Manager</h1>
            <div class="muted">จัดการรายการ เพิ่ม • แก้ไข • ลบ ได้ในหน้าเดียว</div>
          </div>
          <input id="quickSearch" class="input" placeholder="ค้นหา: ชื่อเรื่อง / ลิงก์ / หมวดหมู่" />
          <button id="switchSourceBtn" class="btn">สลับเป็น H_data</button>
        </div>
        <div class="status-row">
          <span class="chip" id="countText">ทั้งหมด 0 เรื่อง</span>
          <span class="chip" id="loadingText">กำลังโหลด...</span>
          <span class="chip" id="sourceText">anime_data</span>
        </div>
      </section>

      <section class="box grid" id="grid"></section>
    </main>

    <aside class="side">
      <section class="box panel">
        <h2 style="margin:0 0 10px">เพิ่มรายการใหม่</h2>

        <div class="field">
          <label>ชื่อเรื่อง</label>
          <input id="addTitle" class="input" placeholder="เช่น Sousou no Frieren" />
        </div>
        <div class="field">
          <label>ลิงก์</label>
          <input id="addLink" class="input" placeholder="https://..." />
        </div>
        <div class="field">
          <label>รูปภาพ</label>
          <input id="addImage" class="input" placeholder="https://..." />
        </div>

        <div class="field">
          <label>เลือกหมวดหมู่</label>
          <div class="category-wrap">
            <input id="addCategorySearch" class="input category-search" placeholder="ค้นหาหมวดหมู่..." />
            <div id="addCategoryBox" class="category-pills"></div>
          </div>
        </div>

        <div class="btnRow">
          <button id="addBtn" class="btn primary">เพิ่มเรื่อง</button>
          <button id="clearNew" class="btn ghost">รีเซ็ต</button>
        </div>
      </section>

      <section class="box panel">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;margin-bottom:8px;">
          <h2 style="margin:0">JSON</h2>
          <button id="toggleJsonBtn" class="btn ghost" style="width:auto;padding:8px 12px;">ซ่อน JSON</button>
        </div>

        <pre id="jsonView" class="json">กำลังโหลด...</pre>

        <div class="btnRow" style="margin-top:10px;">
          <button id="copyBtn" class="btn">คัดลอก JSON</button>
          <button id="downloadBtn" class="btn">ดาวน์โหลด JSON</button>
        </div>

        <div class="btnRow" style="margin-top:8px;">
          <button id="clearAllBtn" class="btn danger">ลบทั้งหมด</button>
        </div>
      </section>
    </aside>
  </div>

  <div id="chooseInsertModal" class="modal-bg" aria-hidden="true">
    <div class="modal">
      <h3 style="margin-top:0">เลือกตำแหน่งการเพิ่ม</h3>
      <div class="btnRow">
        <button id="chooseInsertLatest" class="btn primary">เพิ่มต่อท้าย</button>
        <button id="chooseInsertSpecific" class="btn">เลือกแทรกเอง</button>
        <button id="chooseInsertCancel" class="btn ghost">ยกเลิก</button>
      </div>
    </div>
  </div>

  <div id="insertModalBackdrop" class="modal-bg" aria-hidden="true">
    <div class="modal">
      <h3 style="margin-top:0">เลือกเรื่องที่ต้องการแทรกต่อจาก</h3>
      <div id="insertGrid" class="grid" style="padding:0;margin-top:8px"></div>
      <div class="btnRow" style="margin-top:10px;">
        <button id="insertModalCancel" class="btn ghost">ยกเลิก</button>
      </div>
    </div>
  </div>

  <div id="modalBackdrop" class="modal-bg" aria-hidden="true">
    <div class="modal">
      <h3 style="margin-top:0">แก้ไขรายการ</h3>

      <div class="field">
        <label>ชื่อเรื่อง</label>
        <input id="editTitle" class="input" />
      </div>

      <div class="field">
        <label>ลิงก์</label>
        <input id="editLink" class="input" />
      </div>

      <div class="field">
        <label>รูปภาพ</label>
        <input id="editImage" class="input" />
      </div>

      <div class="field">
        <label>หมวดหมู่</label>
        <div class="category-wrap">
          <input id="editCategorySearch" class="input category-search" placeholder="ค้นหาหมวดหมู่..." />
          <div id="editCategoryBox" class="category-pills"></div>
        </div>
      </div>

      <div class="btnRow">
        <button id="saveEdit" class="btn primary">บันทึก</button>
        <button id="cancelEdit" class="btn ghost">ยกเลิก</button>
      </div>
    </div>
  </div>

  <script>
    let allAnimes = [];
    let allCategories = [];
    let editingId = null;
    let pendingNewAnime = null;
    let currentSource = 'anime_data.json';
    let jsonVisible = true;

    const gridEl = document.getElementById('grid');
    const countText = document.getElementById('countText');
    const loadingText = document.getElementById('loadingText');
    const sourceText = document.getElementById('sourceText');
    const jsonView = document.getElementById('jsonView');

    const modalBackdrop = document.getElementById('modalBackdrop');
    const chooseInsertModal = document.getElementById('chooseInsertModal');
    const insertModalBackdrop = document.getElementById('insertModalBackdrop');

    function escapeHtml(s) {
      if (s == null) return '';
      return String(s).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;');
    }

    function escapeAttr(s) {
      if (s == null) return '';
      return String(s).replaceAll('"', '&quot;').replaceAll("'", '&#39;');
    }

    function placeholderImage(title = 'Anime') {
      const txt = encodeURIComponent(String(title).slice(0, 20));
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='600' height='800'>
        <defs><linearGradient id='g' x1='0' x2='1'><stop offset='0' stop-color='#8ea7ff'/><stop offset='1' stop-color='#9f74ff'/></linearGradient></defs>
        <rect width='100%' height='100%' fill='url(#g)'/>
        <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='40' fill='white' font-family='Prompt, sans-serif'>${txt}</text>
      </svg>`;
      return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
    }

    function showModal(target, show) {
      target.classList.toggle('show', show);
      target.setAttribute('aria-hidden', show ? 'false' : 'true');
    }

    async function loadJSON() {
      loadingText.textContent = 'กำลังโหลด...';
      try {
        const res = await fetch(currentSource, { cache: 'no-store' });
        if (!res.ok) throw new Error('โหลดไม่สำเร็จ: ' + res.status);

        const data = await res.json();
        if (!Array.isArray(data)) throw new Error('ไฟล์ JSON ต้องเป็น array');

        allAnimes = data.map((item, i) => ({
          id: Number(item.id) || i + 1,
          title: item.title || `Untitled ${i + 1}`,
          link: item.link || '',
          image: item.image || '',
          category: Array.isArray(item.category) ? item.category : []
        }));

        allAnimes.forEach((a, i) => a.id = i + 1);
        extractCategories();
        renderList(allAnimes);
        updateJsonView();
        loadingText.textContent = 'พร้อมใช้งาน';
        sourceText.textContent = currentSource.replace('.json', '');
      } catch (e) {
        allAnimes = [];
        extractCategories();
        renderList(allAnimes);
        updateJsonView();
        loadingText.textContent = 'โหลดไม่สำเร็จ';
        alert(e.message);
      }
    }

    function extractCategories() {
      const set = new Set();
      allAnimes.forEach(a => (a.category || []).forEach(c => set.add(c)));
      allCategories = [...set].sort((a, b) => a.localeCompare(b, 'th'));
      renderCategoryCheckboxes();
    }

    function createCategoryPills(targetId, selected = [], keyword = '') {
      const box = document.getElementById(targetId);
      box.innerHTML = '';
      const q = keyword.trim().toLowerCase();
      const list = allCategories.filter(cat => cat.toLowerCase().includes(q));

      if (!list.length) {
        box.innerHTML = '<div class="muted">ไม่พบหมวดหมู่</div>';
        return;
      }

      list.forEach(cat => {
        const label = document.createElement('label');
        label.className = 'cat-pill';
        label.innerHTML = `
          <input type="checkbox" value="${escapeAttr(cat)}" ${selected.includes(cat) ? 'checked' : ''}>
          <span>${escapeHtml(cat)}</span>
        `;
        box.appendChild(label);
      });
    }

    function renderCategoryCheckboxes() {
      createCategoryPills('addCategoryBox');
      createCategoryPills('editCategoryBox');
    }

    function getCheckedValues(rootEl) {
      return [...rootEl.querySelectorAll('input[type=checkbox]:checked')].map(i => i.value);
    }

    function renderList(list) {
      countText.textContent = `ทั้งหมด ${list.length} เรื่อง`;
      gridEl.innerHTML = '';

      if (!list.length) {
        gridEl.innerHTML = '<div class="empty">ยังไม่มีรายการในระบบ</div>';
        return;
      }

      list.forEach(item => {
        const card = document.createElement('article');
        card.className = 'card';
        const tags = (item.category || []).slice(0, 6).map(c => `<span class="tag">${escapeHtml(c)}</span>`).join('');

        card.innerHTML = `
          <img class="thumb" src="${escapeAttr(item.image || placeholderImage(item.title))}" alt="${escapeAttr(item.title)}" onerror="this.src='${placeholderImage(item.title)}'" />
          <div class="body">
            <h3 class="anime-title">${escapeHtml(item.title)}</h3>
            <a class="anime-link" href="${escapeAttr(item.link || '#')}" target="_blank" rel="noopener">${escapeHtml(item.link || 'ไม่มีลิงก์')}</a>
            <div class="tags">${tags || '<span class="tag">ไม่มีหมวดหมู่</span>'}</div>
            <div class="actions">
              <button class="small" data-edit="${item.id}">แก้ไข</button>
              <button class="small del" data-del="${item.id}">ลบ</button>
            </div>
          </div>
        `;

        gridEl.appendChild(card);
      });

      gridEl.querySelectorAll('[data-edit]').forEach(btn => {
        btn.addEventListener('click', e => openEditModal(Number(e.currentTarget.dataset.edit)));
      });

      gridEl.querySelectorAll('[data-del]').forEach(btn => {
        btn.addEventListener('click', e => {
          const id = Number(e.currentTarget.dataset.del);
          if (confirm('ต้องการลบรายการนี้หรือไม่?')) deleteAnime(id);
        });
      });
    }

    function updateJsonView() {
      jsonView.textContent = JSON.stringify(allAnimes, null, 2);
    }

    function finalizeUpdate() {
      allAnimes.forEach((a, i) => a.id = i + 1);
      extractCategories();
      renderList(allAnimes);
      updateJsonView();
    }

    function clearAddForm() {
      document.getElementById('addTitle').value = '';
      document.getElementById('addLink').value = '';
      document.getElementById('addImage').value = '';
      document.getElementById('addCategorySearch').value = '';
      createCategoryPills('addCategoryBox');
    }

    function deleteAnime(id) {
      allAnimes = allAnimes.filter(a => a.id !== id);
      finalizeUpdate();
    }

    function openEditModal(id) {
      const item = allAnimes.find(a => a.id === id);
      if (!item) return;

      editingId = id;
      document.getElementById('editTitle').value = item.title || '';
      document.getElementById('editLink').value = item.link || '';
      document.getElementById('editImage').value = item.image || '';
      document.getElementById('editCategorySearch').value = '';
      createCategoryPills('editCategoryBox', item.category || []);
      showModal(modalBackdrop, true);
    }

    function openInsertModal() {
      const insertGrid = document.getElementById('insertGrid');
      insertGrid.innerHTML = '';

      if (!allAnimes.length) {
        insertGrid.innerHTML = '<div class="empty">ยังไม่มีรายการเดิม จะเพิ่มเป็นเรื่องแรกแทน</div>';
      } else {
        allAnimes.forEach(item => {
          const card = document.createElement('article');
          card.className = 'card';
          card.innerHTML = `
            <img class="thumb" src="${escapeAttr(item.image || placeholderImage(item.title))}" alt="${escapeAttr(item.title)}" />
            <div class="body">
              <h3 class="anime-title">${escapeHtml(item.title)}</h3>
              <button class="btn primary" data-after="${item.id}">เพิ่มต่อจากรายการนี้</button>
            </div>
          `;
          insertGrid.appendChild(card);
        });

        insertGrid.querySelectorAll('[data-after]').forEach(btn => {
          btn.addEventListener('click', e => {
            const id = Number(e.currentTarget.dataset.after);
            const idx = allAnimes.findIndex(a => a.id === id);
            if (idx !== -1 && pendingNewAnime) {
              allAnimes.splice(idx + 1, 0, pendingNewAnime);
              pendingNewAnime = null;
              finalizeUpdate();
              clearAddForm();
            }
            showModal(insertModalBackdrop, false);
          });
        });
      }

      showModal(insertModalBackdrop, true);
    }

    function downloadJSON(filename = currentSource) {
      const blob = new Blob([JSON.stringify(allAnimes, null, 2)], { type: 'application/json;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    async function copyJSON() {
      try {
        await navigator.clipboard.writeText(JSON.stringify(allAnimes, null, 2));
        alert('คัดลอก JSON สำเร็จ ✅');
      } catch (e) {
        alert('คัดลอกไม่สำเร็จ: ' + e.message);
      }
    }

    // add
    document.getElementById('addBtn').addEventListener('click', () => {
      const title = document.getElementById('addTitle').value.trim();
      const link = document.getElementById('addLink').value.trim();
      const image = document.getElementById('addImage').value.trim();
      const category = getCheckedValues(document.getElementById('addCategoryBox'));

      if (!title) {
        alert('กรุณากรอกชื่อเรื่อง');
        return;
      }

      pendingNewAnime = { id: null, title, link, image, category };
      showModal(chooseInsertModal, true);
    });

    document.getElementById('clearNew').addEventListener('click', clearAddForm);

    document.getElementById('chooseInsertCancel').addEventListener('click', () => showModal(chooseInsertModal, false));
    document.getElementById('chooseInsertLatest').addEventListener('click', () => {
      if (!pendingNewAnime) return;
      allAnimes.push(pendingNewAnime);
      pendingNewAnime = null;
      finalizeUpdate();
      clearAddForm();
      showModal(chooseInsertModal, false);
    });
    document.getElementById('chooseInsertSpecific').addEventListener('click', () => {
      showModal(chooseInsertModal, false);
      openInsertModal();
    });

    // edit
    document.getElementById('saveEdit').addEventListener('click', () => {
      if (editingId == null) return;
      const title = document.getElementById('editTitle').value.trim();
      const link = document.getElementById('editLink').value.trim();
      const image = document.getElementById('editImage').value.trim();
      const category = getCheckedValues(document.getElementById('editCategoryBox'));

      if (!title) {
        alert('กรุณากรอกชื่อเรื่อง');
        return;
      }

      const idx = allAnimes.findIndex(a => a.id === editingId);
      if (idx !== -1) {
        allAnimes[idx] = { ...allAnimes[idx], title, link, image, category };
        finalizeUpdate();
      }

      editingId = null;
      showModal(modalBackdrop, false);
    });

    document.getElementById('cancelEdit').addEventListener('click', () => showModal(modalBackdrop, false));
    document.getElementById('insertModalCancel').addEventListener('click', () => showModal(insertModalBackdrop, false));

    // search/filter
    document.getElementById('quickSearch').addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();
      if (!q) return renderList(allAnimes);
      const filtered = allAnimes.filter(a =>
        (a.title || '').toLowerCase().includes(q) ||
        (a.link || '').toLowerCase().includes(q) ||
        (a.category || []).some(c => c.toLowerCase().includes(q))
      );
      renderList(filtered);
    });

    // category search in add/edit
    document.getElementById('addCategorySearch').addEventListener('input', e => {
      const selected = getCheckedValues(document.getElementById('addCategoryBox'));
      createCategoryPills('addCategoryBox', selected, e.target.value);
    });

    document.getElementById('editCategorySearch').addEventListener('input', e => {
      const selected = getCheckedValues(document.getElementById('editCategoryBox'));
      createCategoryPills('editCategoryBox', selected, e.target.value);
    });

    // source/json
    document.getElementById('switchSourceBtn').addEventListener('click', () => {
      if (currentSource === 'anime_data.json') {
        currentSource = 'H.json';
        document.getElementById('switchSourceBtn').textContent = 'สลับเป็น anime_data';
      } else {
        currentSource = 'anime_data.json';
        document.getElementById('switchSourceBtn').textContent = 'สลับเป็น H_data';
      }
      loadJSON();
    });

    document.getElementById('copyBtn').addEventListener('click', copyJSON);
    document.getElementById('downloadBtn').addEventListener('click', () => downloadJSON(currentSource));

    document.getElementById('clearAllBtn').addEventListener('click', () => {
      if (!confirm('ต้องการลบรายการทั้งหมดหรือไม่?')) return;
      allAnimes = [];
      finalizeUpdate();
    });

    document.getElementById('toggleJsonBtn').addEventListener('click', () => {
      jsonVisible = !jsonVisible;
      jsonView.style.display = jsonVisible ? '' : 'none';
      document.getElementById('toggleJsonBtn').textContent = jsonVisible ? 'ซ่อน JSON' : 'แสดง JSON';
    });

    // close by backdrop + ESC
    [modalBackdrop, chooseInsertModal, insertModalBackdrop].forEach(modal => {
      modal.addEventListener('click', e => {
        if (e.target === modal) showModal(modal, false);
      });
    });

    window.addEventListener('keydown', e => {
      if (e.key !== 'Escape') return;
      [modalBackdrop, chooseInsertModal, insertModalBackdrop].forEach(modal => showModal(modal, false));
    });

    window.addEventListener('DOMContentLoaded', loadJSON);
  </script>
</body>
</html>
