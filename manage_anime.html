<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Anime Manager — Modern Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0a1020;
    --panel:#121b34;
    --panel-2:#0f1730;
    --text:#e8eeff;
    --muted:#95a3c7;
    --line:#22305d;
    --primary:#7b7dff;
    --primary-2:#55c2ff;
    --danger:#ff6f91;
    --success:#4ade80;
    --radius:16px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Baloo 2', system-ui, sans-serif;
    color:var(--text);
    background: radial-gradient(1200px 700px at -5% -20%, #1e2a57, transparent),
                radial-gradient(800px 600px at 110% 10%, #1f3468, transparent),
                var(--bg);
    min-height:100vh;
  }
  .app{max-width:1400px;margin:0 auto;padding:22px;display:grid;gap:16px}
  .panel{
    background:linear-gradient(180deg,var(--panel),var(--panel-2));
    border:1px solid var(--line);
    border-radius:var(--radius);
    box-shadow:0 18px 40px rgba(0,0,0,.35);
  }
  .top{
    padding:16px;
    display:flex;
    gap:14px;
    flex-wrap:wrap;
    align-items:center;
    justify-content:space-between;
  }
  .brand{display:flex;align-items:center;gap:12px}
  .logo{width:56px;height:56px;border-radius:14px;overflow:hidden;border:1px solid var(--line);}
  .logo img{width:100%;height:100%;object-fit:cover;display:block}
  .brand h1{margin:0;font-size:24px;line-height:1}
  .brand p{margin:4px 0 0;color:var(--muted);font-size:14px}

  .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .input,.btn{
    border-radius:12px;
    border:1px solid var(--line);
    background:#0d1530;
    color:var(--text);
    padding:10px 12px;
    font:inherit;
  }
  .input{min-width:220px}
  .input::placeholder{color:#7e8db6}
  .btn{cursor:pointer;font-weight:700}
  .btn:hover{filter:brightness(1.1)}
  .btn.primary{background:linear-gradient(90deg,var(--primary),var(--primary-2));border:none;color:#fff}
  .btn.ghost{background:transparent}
  .btn.danger{background:linear-gradient(90deg,#ff6f91,#ff9671);border:none;color:#fff}

  .layout{display:grid;grid-template-columns:1.1fr .9fr;gap:16px}
  .left,.right{display:grid;gap:16px;align-content:start}
  .panel-header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px 0 16px}
  .panel-body{padding:14px 16px 16px 16px}
  .stat{color:var(--muted);font-size:14px}

  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
  .card{background:#0b132b;border:1px solid var(--line);border-radius:14px;overflow:hidden;display:flex;flex-direction:column}
  .thumb{width:100%;aspect-ratio:2/3;object-fit:cover;background:#151f40}
  .card-body{padding:10px;display:flex;flex-direction:column;gap:8px;height:100%}
  .title{margin:0;font-size:16px;line-height:1.2}
  .meta a{color:#b6c7ff;text-decoration:none;font-size:13px;word-break:break-all}
  .tags{display:flex;flex-wrap:wrap;gap:6px}
  .tag{font-size:11px;border-radius:999px;padding:3px 8px;border:1px solid #344676;color:#c8d4ff}
  .card-actions{margin-top:auto;display:flex;gap:8px}
  .mini{padding:6px 10px;border-radius:10px;border:1px solid var(--line);background:#101b3b;color:var(--text);cursor:pointer;font:inherit;font-weight:700}
  .mini.delete{color:#ffd0db;border-color:#6d3143}

  .section-title{margin:0;font-size:18px}
  .fields{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .full{grid-column:1/-1}
  label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
  .checkbox-grid{display:flex;flex-wrap:wrap;gap:8px;border:1px solid var(--line);border-radius:12px;padding:10px;max-height:160px;overflow:auto}

  pre{margin:0;white-space:pre-wrap;word-break:break-word;background:#0a1128;border:1px solid var(--line);border-radius:12px;padding:10px;max-height:280px;overflow:auto}

  .loading{display:flex;gap:8px;align-items:center;padding:10px;border:1px dashed var(--line);border-radius:12px;color:var(--muted)}

  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:.2s}
  .modal-backdrop.show{opacity:1;pointer-events:auto}
  .modal{width:min(880px,95vw);max-height:90vh;overflow:auto;background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:14px}

  @media (max-width:1100px){
    .layout{grid-template-columns:1fr}
  }
  @media (max-width:760px){
    .input{min-width:160px}
    .fields{grid-template-columns:1fr}
    .grid{grid-template-columns:repeat(2,minmax(0,1fr))}
  }
</style>
</head>
<body>
  <div class="app">
    <header class="panel top">
      <div class="brand">
        <div class="logo"><img src="https://imagex1.sx.cdn.live/images/pinporn/2022/03/03/26818392.jpg?width=620" alt="logo"></div>
        <div>
          <h1>Anime Manager</h1>
          <p>จัดการรายการอนิเมะแบบรวดเร็ว: เพิ่ม แก้ไข ลบ และ Export JSON</p>
        </div>
      </div>

      <div class="controls">
        <button id="switchSourceBtn" class="btn">H_data</button>
        <input id="quickSearch" class="input" placeholder="ค้นหาชื่อหรือหมวดหมู่..." />
        <button id="downloadBtn" class="btn">ดาวน์โหลด JSON</button>
        <button id="copyBtn" class="btn ghost">คัดลอก JSON</button>
      </div>
    </header>

    <main class="layout">
      <section class="left">
        <div class="panel">
          <div class="panel-header">
            <h2 class="section-title">รายการอนิเมะ</h2>
            <div id="countText" class="stat"></div>
          </div>
          <div class="panel-body">
            <div id="loading" class="loading">กำลังโหลดข้อมูล...</div>
            <div id="grid" class="grid" style="margin-top:10px"></div>
          </div>
        </div>
      </section>

      <aside class="right">
        <div class="panel">
          <div class="panel-header"><h2 class="section-title">เพิ่มอนิเมะใหม่</h2></div>
          <div class="panel-body fields">
            <div class="full">
              <label>ชื่อเรื่อง</label>
              <input id="addTitle" class="input" style="width:100%" placeholder="เช่น Solo Leveling" />
            </div>
            <div class="full">
              <label>ลิงก์อนิเมะ</label>
              <input id="addLink" class="input" style="width:100%" placeholder="https://..." />
            </div>
            <div class="full">
              <label>ลิงก์รูปภาพ</label>
              <input id="addImage" class="input" style="width:100%" placeholder="https://...jpg" />
            </div>
            <div class="full">
              <label>หมวดหมู่ (เลือกได้หลายอัน)</label>
              <div id="addCategoryBox" class="checkbox-grid"></div>
            </div>
            <div class="full" style="display:flex;gap:8px;justify-content:flex-end">
              <button id="clearNew" class="btn ghost">รีเซ็ต</button>
              <button id="addBtn" class="btn primary">เพิ่มเรื่อง</button>
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header"><h2 class="section-title">JSON ที่อัปเดต</h2></div>
          <div class="panel-body" style="display:grid;gap:8px">
            <div style="display:flex;flex-wrap:wrap;gap:8px">
              <button id="toggleJsonBtn" class="btn ghost">ซ่อน JSON</button>
              <button id="downloadJson" class="btn">ดาวน์โหลดไฟล์ .json</button>
              <button id="copyJsonBtn" class="btn ghost">คัดลอก</button>
              <button id="clearAllBtn" class="btn danger">ลบทั้งหมด</button>
            </div>
            <pre id="jsonView">ยังไม่โหลดข้อมูล...</pre>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <div id="chooseInsertModal" class="modal-backdrop" aria-hidden="true">
    <div class="modal" style="max-width:420px">
      <h3 style="margin:0 0 12px">ต้องการเพิ่มเรื่องแบบใด?</h3>
      <div style="display:grid;gap:8px">
        <button id="chooseInsertLatest" class="btn primary">เพิ่มต่อจากเรื่องล่าสุด</button>
        <button id="chooseInsertSpecific" class="btn">เพิ่มต่อจากเรื่อง</button>
        <button id="chooseInsertCancel" class="btn ghost">ยกเลิก</button>
      </div>
    </div>
  </div>

  <div id="insertModalBackdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:10px">
        <h3 style="margin:0">เลือกเรื่องที่จะเพิ่มต่อจาก</h3>
        <button id="insertModalClose" class="btn ghost">ปิด</button>
      </div>
      <div id="insertGrid" class="grid"></div>
    </div>
  </div>

  <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal" style="max-width:700px">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:10px">
        <h3 style="margin:0">แก้ไขอนิเมะ</h3>
        <button id="modalClose" class="btn ghost">ปิด</button>
      </div>
      <div class="fields">
        <div class="full">
          <label>ชื่อเรื่อง</label>
          <input id="editTitle" class="input" style="width:100%" />
        </div>
        <div class="full">
          <label>ลิงก์</label>
          <input id="editLink" class="input" style="width:100%" />
        </div>
        <div class="full">
          <label>URL รูปภาพ</label>
          <input id="editImage" class="input" style="width:100%" />
        </div>
        <div class="full">
          <label>หมวดหมู่</label>
          <div id="editCategoryBox" class="checkbox-grid"></div>
        </div>
        <div class="full" style="display:flex;gap:8px;justify-content:flex-end">
          <button id="cancelEdit" class="btn ghost">ยกเลิก</button>
          <button id="saveEdit" class="btn primary">บันทึก</button>
        </div>
      </div>
    </div>
  </div>

<script>
let currentSource = 'anime_data.json';
let allAnimes = [];
let allCategories = [];
let editingId = null;
let pendingNewAnime = null;
let jsonVisible = true;

const gridEl = document.getElementById('grid');
const loadingEl = document.getElementById('loading');
const countText = document.getElementById('countText');
const jsonView = document.getElementById('jsonView');
const modalBackdrop = document.getElementById('modalBackdrop');
const switchSourceBtn = document.getElementById('switchSourceBtn');

function showLoading(show=true){ loadingEl.style.display = show ? 'flex' : 'none'; }
function escapeHtml(s){ if(s==null) return ''; return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function escapeAttr(s){ if(s==null) return ''; return String(s).replaceAll('"','&quot;').replaceAll("'",'&#39;'); }

function placeholderImage(title='NO IMAGE'){
  const txt = escapeHtml(title).slice(0,18);
  const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='800' height='1200'>
    <defs><linearGradient id='g' x1='0' x2='1'><stop offset='0' stop-color='#22325f'/><stop offset='1' stop-color='#33467a'/></linearGradient></defs>
    <rect width='100%' height='100%' fill='url(#g)'/>
    <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-size='40' fill='#dbe7ff'>${txt}</text>
  </svg>`;
  return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
}

async function loadJSON(){
  showLoading(true);
  try {
    const res = await fetch(currentSource);
    if(!res.ok) throw new Error(`โหลดไฟล์ไม่สำเร็จ (${res.status})`);
    const data = await res.json();
    allAnimes = Array.isArray(data) ? data : [];
    normalizeIds();
    extractCategories();
    renderList(allAnimes);
    updateJsonView();
  } catch(err){
    console.error(err);
    allAnimes = [];
    renderList(allAnimes);
    updateJsonView();
    alert('โหลดข้อมูลไม่สำเร็จ: ' + err.message);
  } finally {
    showLoading(false);
  }
}

function normalizeIds(){ allAnimes.forEach((a,i)=>a.id=i+1); }

function extractCategories(){
  const set = new Set();
  allAnimes.forEach(a => (a.category||[]).forEach(c => set.add(c)));
  allCategories = [...set].sort((a,b)=>a.localeCompare(b,'th'));
  renderCategoryCheckboxes();
}

function renderCategoryCheckboxes(){
  const addBox = document.getElementById('addCategoryBox');
  const editBox = document.getElementById('editCategoryBox');
  addBox.innerHTML = '';
  editBox.innerHTML = '';
  allCategories.forEach(cat => {
    const rowA = document.createElement('label');
    rowA.innerHTML = `<input type="checkbox" value="${escapeAttr(cat)}"> ${escapeHtml(cat)}`;
    const rowE = document.createElement('label');
    rowE.innerHTML = `<input type="checkbox" value="${escapeAttr(cat)}"> ${escapeHtml(cat)}`;
    addBox.appendChild(rowA);
    editBox.appendChild(rowE);
  });
}

function renderList(list){
  gridEl.innerHTML = '';
  countText.textContent = `ทั้งหมด ${list.length} เรื่อง`;

  if(!list.length){
    gridEl.innerHTML = '<div class="panel" style="padding:14px;color:var(--muted);grid-column:1/-1">ยังไม่มีรายการ</div>';
    return;
  }

  list.forEach(item => {
    const card = document.createElement('article');
    card.className = 'card';
    const tagsHtml = (item.category||[]).slice(0,8).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('');
    const imageSrc = item.image || placeholderImage(item.title || 'Untitled');

    card.innerHTML = `
      <img class="thumb" src="${escapeAttr(imageSrc)}" alt="${escapeAttr(item.title || '')}" onerror="this.src='${placeholderImage(item.title || 'IMG')}'" />
      <div class="card-body">
        <h3 class="title">${escapeHtml(item.title || '(ไม่มีชื่อ)')}</h3>
        <div class="meta"><a href="${escapeAttr(item.link || '#')}" target="_blank" rel="noopener">${escapeHtml(item.link || 'ไม่มีลิงก์')}</a></div>
        <div class="tags">${tagsHtml}</div>
        <div class="card-actions">
          <button class="mini" data-edit="${item.id}">แก้ไข</button>
          <button class="mini delete" data-del="${item.id}">ลบ</button>
        </div>
      </div>
    `;

    gridEl.appendChild(card);
  });

  gridEl.querySelectorAll('[data-edit]').forEach(btn => btn.addEventListener('click', e => openEditModal(Number(e.currentTarget.dataset.edit))));
  gridEl.querySelectorAll('[data-del]').forEach(btn => btn.addEventListener('click', e => {
    const id = Number(e.currentTarget.dataset.del);
    if(confirm('ต้องการลบรายการนี้จริงหรือไม่?')) deleteAnime(id);
  }));
}

function updateJsonView(){ jsonView.textContent = JSON.stringify(allAnimes, null, 2); }

function addAnime(){
  const title = document.getElementById('addTitle').value.trim();
  const link = document.getElementById('addLink').value.trim();
  const image = document.getElementById('addImage').value.trim();
  const category = [...document.querySelectorAll('#addCategoryBox input:checked')].map(i=>i.value);

  if(!title) return alert('กรุณากรอกชื่อเรื่อง');

  pendingNewAnime = { id:null, title, link, image: image || undefined, category };
  openChooseInsertModal();
}

function clearAddForm(){
  document.getElementById('addTitle').value = '';
  document.getElementById('addLink').value = '';
  document.getElementById('addImage').value = '';
  document.querySelectorAll('#addCategoryBox input').forEach(i => i.checked = false);
}

function finalizeAdd(message){
  normalizeIds();
  (pendingNewAnime?.category || []).forEach(c => { if(!allCategories.includes(c)) allCategories.push(c); });
  allCategories.sort((a,b)=>a.localeCompare(b,'th'));
  renderCategoryCheckboxes();
  renderList(allAnimes);
  updateJsonView();
  clearAddForm();
  pendingNewAnime = null;
  alert('เพิ่มสำเร็จ (' + message + ')');
}

function deleteAnime(id){
  allAnimes = allAnimes.filter(a => a.id !== id);
  normalizeIds();
  renderList(allAnimes);
  updateJsonView();
}

function openEditModal(id){
  const anime = allAnimes.find(a => a.id === id);
  if(!anime) return;
  editingId = id;
  document.getElementById('editTitle').value = anime.title || '';
  document.getElementById('editLink').value = anime.link || '';
  document.getElementById('editImage').value = anime.image || '';
  document.querySelectorAll('#editCategoryBox input').forEach(cb => cb.checked = (anime.category||[]).includes(cb.value));
  showModal(true);
}

function saveEdit(){
  if(editingId == null) return;
  const idx = allAnimes.findIndex(a => a.id === editingId);
  if(idx === -1) return;

  const title = document.getElementById('editTitle').value.trim();
  const link = document.getElementById('editLink').value.trim();
  const image = document.getElementById('editImage').value.trim();
  const category = [...document.querySelectorAll('#editCategoryBox input:checked')].map(i=>i.value);

  if(!title) return alert('กรุณากรอกชื่อเรื่อง');

  allAnimes[idx] = { ...allAnimes[idx], title, link, image: image || undefined, category };
  category.forEach(c => { if(!allCategories.includes(c)) allCategories.push(c); });
  allCategories.sort((a,b)=>a.localeCompare(b,'th'));
  renderCategoryCheckboxes();
  renderList(allAnimes);
  updateJsonView();
  showModal(false);
}

function showModal(show){
  if(show){
    modalBackdrop.classList.add('show');
    modalBackdrop.setAttribute('aria-hidden','false');
  } else {
    modalBackdrop.classList.remove('show');
    modalBackdrop.setAttribute('aria-hidden','true');
    editingId = null;
  }
}

function downloadJSONFile(filename='anime_data.json'){
  const blob = new Blob([JSON.stringify(allAnimes, null, 2)], { type:'application/json;charset=utf-8' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = filename;
  document.body.appendChild(a); a.click(); a.remove();
  URL.revokeObjectURL(url);
}

// Choose insert modal
const chooseInsertModal = document.getElementById('chooseInsertModal');
function openChooseInsertModal(){ chooseInsertModal.classList.add('show'); }
function closeChooseInsertModal(){ chooseInsertModal.classList.remove('show'); }
document.getElementById('chooseInsertCancel').addEventListener('click', closeChooseInsertModal);
chooseInsertModal.addEventListener('click', e => { if(e.target === chooseInsertModal) closeChooseInsertModal(); });

document.getElementById('chooseInsertLatest').addEventListener('click', () => {
  if(!pendingNewAnime) return closeChooseInsertModal();
  allAnimes.push(pendingNewAnime);
  finalizeAdd('ต่อจากเรื่องล่าสุด');
  closeChooseInsertModal();
});

document.getElementById('chooseInsertSpecific').addEventListener('click', () => {
  closeChooseInsertModal();
  openInsertModal();
});

// Insert modal
const insertModalBackdrop = document.getElementById('insertModalBackdrop');
const insertGrid = document.getElementById('insertGrid');
function openInsertModal(){
  renderInsertList();
  insertModalBackdrop.classList.add('show');
}
function closeInsertModal(){ insertModalBackdrop.classList.remove('show'); }
document.getElementById('insertModalClose').addEventListener('click', closeInsertModal);
insertModalBackdrop.addEventListener('click', e => { if(e.target === insertModalBackdrop) closeInsertModal(); });

function renderInsertList(){
  insertGrid.innerHTML = '';
  if(!allAnimes.length){
    insertGrid.innerHTML = '<div class="panel" style="padding:12px;color:var(--muted);grid-column:1/-1">ยังไม่มีรายการ</div>';
    return;
  }

  allAnimes.forEach(item => {
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <img class="thumb" src="${escapeAttr(item.image || placeholderImage(item.title))}" alt="${escapeAttr(item.title || '')}" />
      <div class="card-body" style="text-align:center;align-items:center">
        <h4 class="title" style="margin:0">${escapeHtml(item.title || '')}</h4>
        <button class="btn primary" data-after="${item.id}">เพิ่มต่อจากเรื่องนี้</button>
      </div>
    `;
    insertGrid.appendChild(card);
  });

  insertGrid.querySelectorAll('[data-after]').forEach(btn => btn.addEventListener('click', e => {
    const id = Number(e.currentTarget.dataset.after);
    const index = allAnimes.findIndex(a => a.id === id);
    if(index !== -1 && pendingNewAnime){
      allAnimes.splice(index + 1, 0, pendingNewAnime);
      finalizeAdd(`ต่อจาก: ${allAnimes[index].title}`);
    }
    closeInsertModal();
  }));
}

// Global actions

document.getElementById('addBtn').addEventListener('click', addAnime);
document.getElementById('clearNew').addEventListener('click', clearAddForm);
document.getElementById('modalClose').addEventListener('click', () => showModal(false));
document.getElementById('cancelEdit').addEventListener('click', () => showModal(false));
document.getElementById('saveEdit').addEventListener('click', saveEdit);
modalBackdrop.addEventListener('click', e => { if(e.target === modalBackdrop) showModal(false); });

document.getElementById('downloadJson').addEventListener('click', () => downloadJSONFile('anime_data.json'));
document.getElementById('downloadBtn').addEventListener('click', () => downloadJSONFile('anime_data.json'));

document.getElementById('copyJsonBtn').addEventListener('click', async () => {
  try { await navigator.clipboard.writeText(JSON.stringify(allAnimes, null, 2)); alert('คัดลอก JSON แล้ว'); }
  catch(err){ alert('คัดลอกไม่สำเร็จ: ' + err.message); }
});

document.getElementById('copyBtn').addEventListener('click', async () => {
  try { await navigator.clipboard.writeText(JSON.stringify(allAnimes, null, 2)); alert('คัดลอก JSON แล้ว'); }
  catch(err){ alert('คัดลอกไม่สำเร็จ: ' + err.message); }
});

document.getElementById('clearAllBtn').addEventListener('click', () => {
  if(!confirm('ต้องการลบรายการทั้งหมดใช่หรือไม่?')) return;
  allAnimes = [];
  renderList(allAnimes);
  updateJsonView();
});

document.getElementById('quickSearch').addEventListener('input', e => {
  const q = e.target.value.trim().toLowerCase();
  const filtered = allAnimes.filter(a =>
    (a.title || '').toLowerCase().includes(q) ||
    (a.link || '').toLowerCase().includes(q) ||
    (a.category || []).some(c => (c || '').toLowerCase().includes(q))
  );
  renderList(filtered);
});

document.getElementById('toggleJsonBtn').addEventListener('click', () => {
  jsonVisible = !jsonVisible;
  jsonView.style.display = jsonVisible ? '' : 'none';
  document.getElementById('toggleJsonBtn').textContent = jsonVisible ? 'ซ่อน JSON' : 'แสดง JSON';
});

switchSourceBtn.addEventListener('click', () => {
  if(currentSource === 'anime_data.json'){
    currentSource = 'H.json';
    switchSourceBtn.textContent = 'anime_data';
  } else {
    currentSource = 'anime_data.json';
    switchSourceBtn.textContent = 'H_data';
  }
  jsonView.textContent = 'กำลังโหลดข้อมูล...';
  allAnimes = [];
  renderList(allAnimes);
  loadJSON();
});

window.addEventListener('DOMContentLoaded', () => {
  jsonVisible = false;
  jsonView.style.display = 'none';
  document.getElementById('toggleJsonBtn').textContent = 'แสดง JSON';
  loadJSON();
});
</script>
</body>
</html>
